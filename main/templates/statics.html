{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'css/statics.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/135/135620.png">
</head>
<body>

<main>
    <h1>Pie Chart of Ratings ({{ all_rated }})</h1>
    <section>
        <div class="pieID pie">

        </div>
        <ul class="pieID legend">
            <li>
                <em>Five Stars</em>
                <span>{{ five_st }}</span>
            </li>
            <li>
                <em>Four Stars</em>
                <span>{{ four_st }}</span>
            </li>
            <li>
                <em>Three Stars</em>
                <span>{{ three_st }}</span>
            </li>
            <li>
                <em>Two Stars</em>
                <span>{{ two_st }}</span>
            </li>
            <li>
                <em>One Star</em>
                <span>{{ one_st }}</span>
            </li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <li>
                <em>Not Rated</em>
                <span>{{ not_rated }}</span>
            </li>
        </ul>
    </section>
    <section>
        <p></p>
    </section>
</main>

<br>
<br>
<br>
<br>
<br>

<main style="
    font-size: 30px;
    background-color: #ffffff; /* White background */
    border-radius: 8px; /* Rounded corners */
    padding: 20px; /* Padding inside the main element */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    text-align: center; /* Center text alignment */
    transition: transform 0.3s ease; /* Smooth hover effect */
">
    Back to
    <a href="{% url 'intro' %}" style="
        color: #007bff; /* Primary blue color */
        text-decoration: none; /* Remove underline */
        transition: color 0.3s ease; /* Smooth color change */
    " onmouseover="this.style.color='#0056b3'; this.style.textDecoration='underline';"
       onmouseout="this.style.color='#007bff'; this.style.textDecoration='none';">
        Orange
    </a>
</main>


<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="{% static 'js/statics.js' %}"></script>

</body>
</html>
