{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="{% static 'css/../../static/css/rate_style.css' %}">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&amp;display=swap'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/135/135620.png">
    <style>
        /* Style for the footer links container */
        .footer-links {
            background-color: #333; /* Dark background */
            padding: 10px; /* Padding around the footer */
            text-align: center; /* Center the links */
            position: fixed; /* Stick to the bottom */
            width: 100%; /* Make it span the entire width */
            bottom: 0; /* Position it at the bottom */
        }

        /* Style for the links inside the footer */
        .footer-links a {
            color: #2c66ff; /* White text color */
            text-decoration: none; /* Remove underline */
            padding: 14px 20px; /* Padding for each link */
            font-weight: bold; /* Bold text */
            display: inline-block; /* Keep links in one line */
            transition: color 0.3s; /* Smooth color transition */
        }

        /* Change the color on hover and focus */
        .footer-links a:hover, .footer-links a:focus {
            color: #FF5722; /* Orange color on hover */
            text-decoration: underline; /* Underline on hover */
        }

        /* Active link style */
        .footer-links a:active {
            color: #D32F2F; /* Red color when clicked */
        }
    </style>
</head>
<body>

            <p class="rating__display" data-rating="2" hidden>Bad</p>
            <p class="rating__display" data-rating="3" hidden>Okay</p>
