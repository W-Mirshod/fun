version: '3.8'

services:
  web:
    build: .
    ports:
      - "1407:1407"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - .:/app
      - static_files:/app/staticfiles
      - db_data:/app/db
    command: gunicorn --bind 0.0.0.0:1407 root.wsgi:application --workers 3

volumes:
  db_data:
  static_files:
