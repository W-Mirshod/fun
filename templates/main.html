<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>About Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #850b62;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #00d4ea;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px;
            margin: 20px;
        }

        .image {
            width: 100%;
            height: auto;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        .content p {
            color: #666;
            line-height: 1.6;
            margin-top: 10px;
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
            }

            .image {
                width: 50%;
            }

            .content {
                width: 50%;
                text-align: left;
                padding: 40px;
            }

            .content h1 {
                font-size: 3em;
            }
        }
    </style>
